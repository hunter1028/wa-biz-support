<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
  </head>
  <body>
    <div id="app">
    	
    	<!-- 
		<div>
			<md-button class="md-raised">Default</md-button>
		</div>
	<md-avatar class="md-avatar-icon">
		<md-icon>home</md-icon>
	</md-avatar> -->
	<div class="md-layout">
		<div class="md-layout-item"><div id="main" style="width:270px;height:250px;"></div></div>
		
		<!-- <div class="md-layout-item"><div id="main" style="width: 200px;height:200px;"></div></div> -->
	</div>
    </div>
	
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <script>
      Vue.use(VueMaterial.default);
      new Vue({
        el: '#app'
      });
      var myChart = echarts.init(document.getElementById('main'));
      var option = {
          title: {
              text: ''
          },
          tooltip: {},
          legend: {
              data:['異常報告書']
          },
          xAxis: {
              data: ["0618","0619","0620","0621","0622","0623"]
          },
          yAxis: {},
          series: [{
              name: '異常報告書',
              type: 'line',
              data: [5, 20, 36, 10, 10, 20]
          }]
      };

      myChart.setOption(option);
      
      function getParams(key) {
          var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");	
          var r = window.location.search.substr(1).match(reg);
          if (r != null) {
              return decodeURI(unescape(r[2]));
          }
          return null;
      };
      console.log("参数param1:"+getParams("param1"));//输出aa
      console.log("参数param2:"+getParams("param2"));//输出bb
    </script>
  </body>
</html>
